  <main>
    <section class="wrapper list__wrapper">
      <!-- Board Todo -->
      <div class="todo list__board">
        <div class="list__board_header">
          <h2 class="list__board_condition">
            Todo
          </h2>
          <input class="list__board_counter" type="text" value="0" data-action="counterTodo" readonly>
        </div>
        <div class="list__board_main">
        </div>
        <div class="list__board_footer">
          <button type="button" class="btn btn-primary list__board_button" data-bs-toggle="modal"
            data-bs-target="#addTodoModal" data-action="addTodo">
            Add todo
          </button>
        </div>
      </div>

      <!-- Board In progress -->
      <div class="active list__board">
        <div class="list__board_header">
          <h2 class="list__board_condition">
            In progress
          </h2>
          <input class="list__board_counter" type="text" value="0" data-action="counterProgress" readonly>
        </div>
        <div class="list__board_main">
        </div>
      </div>

      <!-- Board Done -->
      <div class="done list__board">
        <div class="list__board_header">
          <h2 class="list__board_condition">
            Done
          </h2>
          <input class="list__board_counter" type="text" value="0" data-action="counterDone" readonly>
        </div>
        <div class="list__board_main">
        </div>
        <div class="list__board_footer">
          <button type="button" class="btn btn-danger list__board_button" data-bs-toggle="modal"
            data-bs-target="#removeAllModal" data-action="removeAll">
            Remove all
          </button>
        </div>
      </div>

      <!-- Modal Edit -->
      <div class="modal fade" id="editTodoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editing task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editTask" class="create">
                <span class="create__user">User:
                  <input class="create__user_value" type="text" value="" placeholder="...">
                </span>
                <span class="create__title">Title:
                  <textarea class="create__title_value" name="Todo title" placeholder="..."></textarea>
                </span>
                <span class="create__description">Description:
                  <textarea class="create__description_value" name="Todo text" placeholder="..."></textarea>
                </span>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" form="editTask">Confirm</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Add todo-->
      <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Creating a new task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addTask" class="create">
                <span class="create__user">User:
                  <input class="create__user_value" type="text" name="user" placeholder="...">
                </span>
                <span class="create__title">Title:
                  <textarea class="create__title_value" name="title" placeholder="..."></textarea>
                </span>
                <span class="create__description">Description:
                  <textarea class="create__description_value" name="description" placeholder="..."></textarea>
                </span>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" form="addTask">Add task</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Remove All -->
      <div class="modal fade" id="removeAllModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Warning!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This action remove all tasks. Are you sure?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                data-action="cancelRemoveAll">No</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                data-action="confirmRemoveAll">Yes</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>
</body>
